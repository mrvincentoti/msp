{% extends 'layout/master.html' %} {% load static %} {% block body %}
<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="row align-items-center mb-2">
      <div class="col">
        <h2 class="page-title"><i class="fe fe-tool"></i>LGA Analysis</h2>
        <hr />
      </div>
      <div class="col-12">
        <div class="card shadow">
          <div class="card-body">
            <div class="toolbar row mb-3">
              <div class="col">
                <form class="form-inline">
                  <div class="form-row">
                    <div class="form-group col-auto">
                      <label class="sr-only" for="inlineFormCustomSelectPref"
                        >Status</label
                      >
                      <select
                        class="custom-select my-1 mr-sm-2"
                        id="inlineFormCustomSelectPref"
                      >
                        <option selected="">Select State ...</option>
                        <option value="1">Cross River</option>
                        <option value="2">Kanu</option>
                        <option value="3">Kaduna</option>
                        <option value="3">Abia</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- table -->
            <table class="table table-bordered">
              <thead>
                <tr role="row">
                  <th>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="all"
                      />
                      <label class="custom-control-label" for="all"></label>
                    </div>
                  </th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="4574"
                      />
                      <label class="custom-control-label" for="4574"></label>
                    </div>
                  </td>
                  <td>4574</td>
                  <td>Becheve</td>
                  <td>2019-09-11 10:22:04</td>
                  <td>
                    <span class="badge badge-pill badge-warning"
                      >Incomplete data</span
                    >
                  </td>
                  <td>
                    <button
                      href="{% url 'lga-result' %}"
                      type="button"
                      class="btn mb-2 btn-outline-secondary"
                      disabled
                    >
                      <i class="fe fe-eye-off"></i>Analyze
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="4574"
                      />
                      <label class="custom-control-label" for="4574"></label>
                    </div>
                  </td>
                  <td>4575</td>
                  <td>Basang</td>
                  <td>2019-09-11 10:22:04</td>
                  <td>
                    <span class="badge badge-pill badge-success"
                      >Complete data</span
                    >
                  </td>
                  <td>
                    <a
                      href="{% url 'lga-result' %}"
                      type="button"
                      class="btn mb-2 btn-outline-success"
                    >
                      <i class="fe fe-eye"></i>Analyze
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{%endblock%}
